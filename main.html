<!DOCTYPE html>
<html>
<head>
    <title>Grofers Checkout</title>
</head>
<body>
    <h1>Grocery List</h1>
    <table border="1" id="groceryTable">
        <tr class="item">
            <td>Apples</td>
            <td class="prices">50</td>
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="prices">30</td>
        </tr>
        <tr class="item">
            <td>Carrots</td>
            <td class="prices">20</td>
        </tr>
    </table>

    <script>
        // Function to calculate the total price and add a new row to the table
        function calculateTotalPrice() {
            const priceElements = document.querySelectorAll('.prices');
            let total = 0;

            priceElements.forEach(priceElement => {
                total += parseFloat(priceElement.textContent);
            });

            const totalRow = document.createElement('tr');
            totalRow.id = 'totalRow';
            const totalCell = document.createElement('td');
            totalCell.colSpan = 2;
            totalCell.textContent = `Total Price: ${total}`;
            totalRow.appendChild(totalCell);

            document.getElementById('groceryTable').appendChild(totalRow);
        }

        // Call the function to calculate and display the total price
        calculateTotalPrice();
    </script>
</body>
</html>
