<!DOCTYPE html>
<html>
<head>
    <title>Grofers Checkout</title>
</head>
<body>
    <h1>Grocery List</h1>
    <table border="1" id="groceryTable">
        <tr class="item">
            <td>Apples</td>
            <td class="prices">50</td>
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="prices">30</td>
        </tr>
        <tr class="item">
            <td>Carrots</td>
            <td class="prices">20</td>
        </tr>
    </table>
    <script>
        // Function to calculate the total price and update the table
        function calculateTotalPrice() {
            // Get all elements with the class 'prices'
            const priceElements = document.querySelectorAll('.prices');
            
            // Calculate the sum of prices
            let total = 0;
            priceElements.forEach(priceElement => {
                total += parseFloat(priceElement.textContent);
            });

            // Check if the total row already exists, remove it if it does
            const existingTotalRow = document.querySelector('#totalRow');
            if (existingTotalRow) {
                existingTotalRow.remove();
            }

            // Create a new row for the total price
            const totalRow = document.createElement('tr');
            totalRow.id = 'totalRow'; // Add an ID to identify the total row
            const totalCell = document.createElement('td');
            totalCell.colSpan = 2; // Make it span across the table
            totalCell.textContent = `Total Price: ${total}`;
            totalRow.appendChild(totalCell);

            // Append the total row to the table
            const table = document.getElementById('groceryTable');
            table.appendChild(totalRow);
        }

        // Call the function initially
        calculateTotalPrice();

        // Optional: Recalculate when prices are updated (for dynamic updates)
        document.querySelectorAll('.prices').forEach(price => {
            price.addEventListener('input', calculateTotalPrice);
        });
    </script>
</body>
</html>
