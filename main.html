<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checkout</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Grocery List</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item">
                <td>Apples</td>
                <td class="prices">10</td>
            </tr>
            <tr class="item">
                <td>Bananas</td>
                <td class="prices">20</td>
            </tr>
            <tr class="item">
                <td>Carrots</td>
                <td class="prices">15</td>
            </tr>
            <tr class="item">
                <td>Oranges</td>
                <td class="prices">25</td>
            </tr>
        </tbody>
    </table>

    <button id="calculateTotal" style="display: block; margin: 20px auto;">Calculate Total Price</button>

    <script>
        document.getElementById("calculateTotal").addEventListener("click", function() {
            // Get all price cells using querySelectorAll
            let prices = document.querySelectorAll('.prices');
            
            let total = 0;
            
            // Iterate over the prices and sum them up
            prices.forEach(function(priceElement) {
                total += parseFloat(priceElement.textContent);
            });

            // Create a new row for the total price
            let tableBody = document.querySelector("table tbody");

            let totalRow = document.createElement("tr");
            totalRow.classList.add("total-row");

            let totalCell = document.createElement("td");
            totalCell.colSpan = "2"; // Make it span across both columns
            totalCell.textContent = "Total Price: " + total;

            totalRow.appendChild(totalCell);
            tableBody.appendChild(totalRow);
        });
    </script>

</body>
</html>
